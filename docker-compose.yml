version: '3.8'

services:
  db:
    image: mongo:latest
    container_name: mongo-db
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db
    networks:
      - mongo-network
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password

  redis:
    image: redis:latest
    container_name: redis-server
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data
    networks:
      - redis-network

volumes:
  mongo-data:
    driver: local
  redis-data:
    driver: local

networks:
  mongo-network:
    driver: bridge
  redis-network:
    driver: bridge
